<section id="news" class="contact-page">
    <h1 id="welcome">Contact</h1>

    <div class="contact-layout">
        <!-- Contact form -->
        <div class="contact-container contact-form-panel">
            <h2>Ask us anything</h2>

            <form action="https://formspree.io/f/xanwrzoo" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                </div>

                <button type="submit" class="contact-submit">Send message</button>
            </form>
        </div>

        <!-- Contact details -->
        <div class="contact-info contact-info-panel">
            <h2>Contact details</h2>
            <p><a href="mailto:tabularasa.zespol@gmail.com">tabularasa.zespol@gmail.com</a></p>

        </div>
