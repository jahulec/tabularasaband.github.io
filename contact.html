<section id="news" class="contact-page">
    <h1 id="welcome">Kontakt</h1>

    <div class="contact-layout">
        <!-- Sekcja kontaktowa z formularzem -->
        <div class="contact-container contact-form-panel">
            <h2>Zadaj nam pytanie</h2>

            <!-- Formularz kontaktowy -->
            <form action="https://formspree.io/f/xanwrzoo" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Imię i nazwisko</label>
                    <input type="text" id="name" name="name" placeholder="Wpisz swoje imię" required>
                </div>

                <div class="form-group">
                    <label for="email">Adres e-mail</label>
                    <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail" required>
                </div>

                <div class="form-group">
                    <label for="message">Wiadomość</label>
                    <textarea id="message" name="message" rows="5" placeholder="Wpisz swoją wiadomość" required></textarea>
                </div>

                <button type="submit" class="contact-submit">Wyślij wiadomość</button>
            </form>
        </div>

        <!-- Informacje kontaktowe -->
        <div class="contact-info contact-info-panel">
            <h2>Dane kontaktowe</h2>
            <p><a href="mailto:tabularasa.zespol@gmail.com">tabularasa.zespol@gmail.com</a></p>
            <p><a href="tel:+48602502562">+48 602 502 562</a></p>
            <p><a href="tel:+48724011079">+48 724 011 079</a></p>
        </div>
    </div>
</section>
