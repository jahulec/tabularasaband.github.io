name: Quality Gate

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Encoding check
        run: npm run check:encoding

      - name: Smoke tests
        run: npm run test:smoke

      - name: UI/UX + a11y regression tests
        run: npm run test:uiux

      - name: Start static server
        run: |
          python -m http.server 4173 --bind 127.0.0.1 > /tmp/http-server.log 2>&1 &
          echo $! > /tmp/http-server.pid
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:4173/index.html > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          cat /tmp/http-server.log
          exit 1

      - name: Lighthouse quality gate
        run: npm run audit:lighthouse

      - name: Stop static server
        if: always()
        run: |
          if [ -f /tmp/http-server.pid ]; then
            kill "$(cat /tmp/http-server.pid)" || true
          fi

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: archive/audits/ci/latest
          if-no-files-found: ignore
